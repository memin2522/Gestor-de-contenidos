<!Doctype html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Iniciar Sesion</title>

	<link rel="stylesheet" href="Public/admin/css/login.css">

</head>
<body>
	<SCRIPT  language=JavaScript> 
	function go(){

	if (document.form.password.value=='administrador' && document.form.login.value=='SanBuenaventura'){ 
        document.form.submit(); 
    } 
    else{ 
         alert("Porfavor ingrese, nombre de usuario y contraseña correctos."); 
    } 
	} 
	</SCRIPT> 
	<FORM name=form action="./Public/admin/index.php">

	<div class="login-box">
		<img class="avatar" src="logo.png" alt="logo de usb">
		<h1>Entre aquí</h1>
		<form>
			<!-- USERNAME -->
			<label for="username">Usuario</label>
			<input type="text" placeholder="Ingresar Usuario" name="login">

			<!-- Password -->
			<label for="password">Contraseña</label>
			<input type="password" placeholder="Ingresar Contraseña" name=password>
            
            <div class="Entrar">
			<a onclick=go() href="#" class="button" type="submit">Iniciar</a>
            </div>
            <div class="Lost">
			<a href="#">¿Perdiste tu contraseña?</a><br>
			<a href="#">¿No tienes una cuenta?</a>
            </div>
            
		</form>
	</div>

</body>
</html>
